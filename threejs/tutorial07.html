<!DOCTYPE html>
<!-- tell browser to use HTML5 standard -->

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:epub="http://www.idpf.org/2007/ops" lang="en">

<head>
    <meta charset="UTF-8" http-equiv="content-type" content="text/html">

    <meta charset="UTF-8">
    <meta property="og:title" content="TITLE HERE"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="IMAGE PREVIEW URL HERE"/>
    <meta property="og:url" content="SITE URL HERE"/>

    <title>THREE.js Tutorial</title>

    <!-- The following meta line optimizes the site for mobile devices. It sets
    the viewport size to the screen size, so it will be displayed maximized, but
    unscaled. -->
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1">

    <style type="text/css">
        body {
            /* Set the background color of the HTML page to black */
            background-color: #000000;
            /* Hide oversized content. This prevents the scroll bars. */
            overflow: hidden;
        }
    </style>

</head>
<body>

    <!--Check out jQuery!-->
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"
    ></script>

    <!-- Include Three.js library from google api -->
    <script
            src="https://ajax.googleapis.com/ajax/libs/threejs/r76/three.min.js"
    ></script>

    <!-- Create a DIV element, which will be shown over the WebGL canvas.
    The last line ("Renderer: ") will be completed by "WebGL Renderer" -->
    <div id="overlaytext" style="position: absolute; top: 10px; left: 10px">
        'F': Loop through the three texture filters<br/>
        'L': Toggle light<br/>
        Cursor left / right: Control y rotation speed<br/>
        Cursor up / down: Control x rotation speed<br/>
        Page up / down: Move along z axis<br/>
        Renderer:
            <p>Min Filter: <span id="minFilterType">Linear</span><br/>
               Mag Filter: <span id="magFilterType">Linear</span></p>
            <p id="textureSize">Texture Size: 1024</p>
    </div>

    <!-- This is the DIV element which will contain the WebGL canvas.
    To be identifiable later on, the id 'WebGLCanvas' is applied to it. -->
    <div id="WebGLCanvas">
        <!-- Load js script -->

        <!-- This script renders rotating, texture-mapped cube -->
        <script src="js/main07.js"></script>

    </div>

</body>
</html>
